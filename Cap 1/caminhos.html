<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Estrelinha</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="300" height="300"></canvas>
        <script>
            var canvas = document.getElementById('meu_canvas');
            var context = canvas.getContext('2d');

            //iniciando o caminho (apaga os desenhos anteriores)
            context.beginPath();

            //desenhando uma estrela
            context.moveTo(75,250); //ponto inicial
            context.lineTo(150,50);
            context.lineTo(225,250);
            context.lineTo(50,120);
            context.lineTo(250,120);
            context.lineTo(75,250);

            //configurar a linha
            context.lineWidth = 2;
            context.strokeStyle = 'purple';

            //tra√ßar as linhas do caminho
            context.stroke();
        </script>
    </body>
</html>
