<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Imagens</title>
    </head>
    <body>
        <canvas id="meu_canvas" width="1000" height="300"></canvas>
        <script>

            //declarando 
            var canvas = document.getElementById('meu_canvas');
            var context = canvas.getContext('2d');

            //carregando a imagem
            var imagem = new Image();
            imagem.src = 'img/ovni.png';
            imagem.onload = function(){
                //começar na posição 20
                var x = 20;

                //desenhar as imagens
                for (var i=1; i<=10; i++){
                    context.drawImage(imagem,x,20,64,32);
                    x += 70;
                }

                var a = 20;
                for (var i=1; i<=5; i++){
                    context.drawImage(imagem,a,100,128,64);
                    a += 140;
                }
            }

            var imagem2 = new Image();
            imagem2.src = 'img/explosao.png';
            imagem2.onload = function(){
                context.drawImage(
                    imagem2,
                    80,10,60,65,
                    20,200,60,65
                )
            }


        </script>
    </body>

</html>
